<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BN Webpack Template</title>
</head>
<body>
    <h1>Boris Nekezov Webpack Template</h1>
    <div class="tic-tac-toe">
        <h1 class="tic-tac-toe__title">Tic Tac Toe</h1>
        <!-- =6 -->
        <ul id="tic-tac-toe" class="tic-tac-toe__list">
            <li class="tic-tac-toe__list-item">
                <button data-pos-x="0" data-pos-y="0" class="tic-tac-toe__button"></button></li>
            <li class="tic-tac-toe__list-item">
                <button data-pos-x="0" data-pos-y="1" class="tic-tac-toe__button"></button></li>
            <li class="tic-tac-toe__list-item">
                <button data-pos-x="0" data-pos-y="2" class="tic-tac-toe__button"></button></li>
            <li class="tic-tac-toe__list-item">
                <button data-pos-x="1" data-pos-y="0" class="tic-tac-toe__button"></button></li>
            <li class="tic-tac-toe__list-item">
                <button data-pos-x="1" data-pos-y="1" class="tic-tac-toe__button"></button></li>
            <li class="tic-tac-toe__list-item">
                <button data-pos-x="1" data-pos-y="2" class="tic-tac-toe__button"></button></li>
            <li class="tic-tac-toe__list-item">
                <button data-pos-x="2" data-pos-y="1" class="tic-tac-toe__button"></button></li>
            <li class="tic-tac-toe__list-item">
                <button data-pos-x="2" data-pos-y="1" class="tic-tac-toe__button"></button></li>
            <li class="tic-tac-toe__list-item">
                <button data-pos-x="2" data-pos-y="1" class="tic-tac-toe__button"></button></li>    
        </ul>
        <!-- =5 -->
    </div>
    <img src="./assets/images/tech.jpg" alt="Tech">
</body>
</html>
