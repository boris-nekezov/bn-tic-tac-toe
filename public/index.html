<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BN Webpack Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-FBPbZPVh+7ks5JJ70RJmIaqyGnvMbeJ5JQfEbW0Ac6ErfvEg9yG56JQJuMNptWsH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

            <div class="tic-tac-toe">
                    <h1 class="tic-tac-toe__title">Tic Tac Toe</h1>
                    <div class="tic-tac-toe__buttons-holder row">
                        <div class="tic-tac-toe__buttons">
                            <button data-pos-x="0" data-pos-y="0" class="tic-tac-toe__button btn btn-success btn-lg"></button>
                            <button data-pos-x="0" data-pos-y="1" class="tic-tac-toe__button btn btn-success btn-lg"></button>
                            <button data-pos-x="0" data-pos-y="2" class="tic-tac-toe__button btn btn-success btn-lg"></button>
                            <button data-pos-x="1" data-pos-y="0" class="tic-tac-toe__button btn btn-success btn-lg"></button>
                            <button data-pos-x="1" data-pos-y="1" class="tic-tac-toe__button btn btn-success btn-lg"></button>
                            <button data-pos-x="1" data-pos-y="2" class="tic-tac-toe__button btn btn-success btn-lg"></button>
                            <button data-pos-x="2" data-pos-y="1" class="tic-tac-toe__button btn btn-success btn-lg"></button>
                            <button data-pos-x="2" data-pos-y="1" class="tic-tac-toe__button btn btn-success btn-lg"></button>
                            <button data-pos-x="2" data-pos-y="1" class="tic-tac-toe__button btn btn-success btn-lg"></button>   
                        </div>
                     
                    </div>
               
                </div>

    </div>


</body>
</html>
