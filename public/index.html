			href="./assets/favicons/apple-icon-180x180.png"
		/>

			rel="icon"
			type="image/png"
			sizes="192x192"
			href="./assets/favicons/android-icon-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicons/favicon-32x32.png"
		/>
		<link

			type="image/png"
			sizes="96x96"
			href="./assets/favicons/favicon-96x96.png"
		/>

			type="image/png"
			sizes="16x16"
			href="./assets/favicons/favicon-16x16.png"
		/>
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-FBPbZPVh+7ks5JJ70RJmIaqyGnvMbeJ5JQfEbW0Ac6ErfvEg9yG56JQJuMNptWsH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="tic-tac-toe">
				<h1 class="tic-tac-toe__title">Tic Tac Toe</h1>
				<div class="tic-tac-toe__buttons-holder row">
					<div class="tic-tac-toe__buttons">
						<div class="win-line"></div>
						<button
							data-pos-x="0"
							data-pos-y="0"
							class="tic-tac-toe__button btn btn-success btn-lg"
						></button>
						<button
							data-pos-x="0"
							data-pos-y="1"
							class="tic-tac-toe__button btn btn-success btn-lg"
						></button>
						<button
							data-pos-x="0"
							data-pos-y="2"
							class="tic-tac-toe__button btn btn-success btn-lg"
						></button>
						<button
							data-pos-x="1"
							data-pos-y="0"
							class="tic-tac-toe__button btn btn-success btn-lg"
						></button>
						<button
							data-pos-x="1"
							data-pos-y="1"
							class="tic-tac-toe__button btn btn-success btn-lg"
						></button>
						<button
							data-pos-x="1"
							data-pos-y="2"
							class="tic-tac-toe__button btn btn-success btn-lg"
						></button>
						<button
							data-pos-x="2"
							data-pos-y="0"
							class="tic-tac-toe__button btn btn-success btn-lg"
						></button>
						<button
							data-pos-x="2"
							data-pos-y="1"
							class="tic-tac-toe__button btn btn-success btn-lg"
						></button>
						<button
							data-pos-x="2"
							data-pos-y="2"
							class="tic-tac-toe__button btn btn-success btn-lg"
						></button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
